<head>
  <style>
    table {
      padding: 1rem;
      margin-bottom: 1rem;
    }
    table td {
      padding-right: 1rem;
    }
    table td:nth-child(2) {
      font-weight: bold;
      float: right;
    }
  </style>
</head>
<body>
  <form>
    <table>
      <tbody>
        <tr>
          <td>Available balance</td>
          <td>$800.00</td>
        </tr>
        <tr>
          <td>Last deposit</td>
          <td>$230.00</td>
        </tr>
        <tr>
          <td>Last withdrawal</td>
          <td>-$100.00</td>
        </tr>
      </tbody>
    </table>
    <input type="number" id="transfer" placeholder="transfer amount" />
    <br />
    <input type="text" id="memo" placeholder="memo" />
  </form>
</body>
